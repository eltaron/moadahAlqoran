            <div class="content two" style="direction: ltr">

              </div>
            </div>
            <div class="content">

            </div>

                <p>هل يمكنني معرفة الاخطاء؟</p>
              </div>
            </div>
          </div>
          <form method="post" class="field chat-input-form">
            <textarea
              name="msg"
              id="input-message"
              class="input-message chat-input"
              type="text"
              placeholder="اكتب رسالتك ..."
            ></textarea>
            <div style="direction: ltr" class="mb-3"></div>
            <div>
              <i class="fa-solid fa-circle"></i>
            </div>

            <button type="submit" id="send-text" class="icon send text">
              <svg
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
            <div onclick="toggle()" id="record" class="">
              <i class="fa-solid fa-microphone"></i>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script>
      let record = document.querySelector("#record");
      let circle = document.querySelector(".fa-circle");
      let inputmessage = document.querySelector("#input-message");

      function toggle() {
        if (record.className != "red") {
          record.classList.add("red");
          circle.style.display = "block";
          inputmessage.placeholder = "انت الان تقوم بتسجيل رسالة صوتية...";
        } else {
          record.classList.remove("red");
          circle.style.display = "none";
          inputmessage.placeholder = "اكتب رسالتك ...";
        }
      }
    </script>
